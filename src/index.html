<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Multiagent economy</title>
  <script src="https://code.jquery.com/jquery-3.2.1.js"></script>
  <script src="./simulate.js"></script>
</head>
<body>
  <h1>Multiagent economy</h1>
  <form style="display: flex; flex-direction: column; width: 400px">
    <label>
      Pasos a simular
      <input type="number" name="simulationSteps" id="simulationSteps" value="120"/>
    </label>
    <label>
      Cantidad de consumidores que eligen por precio
      <input type="number" name="simpleConsumerAmount" id="simpleConsumerAmount" value="100"/>
    </label>
    <label>
      Cantidad de consumidores que tienen en cuenta calidad
      <input type="number" name="qualitySavvyConsumerAmount" id="qualitySavvyConsumerAmount" value="100" />
    </label>
    <label>
      Salario de los consumidores (cada 30 días)
      <input type="number" name="consumerSalary" id="consumerSalary" value="300" />
    </label>
    <label>
      Frecuencia de actualización de precios
      <input type="number" name="priceUpdateFrequency" id="priceUpdateFrequency" value="7" />
    </label>
    <div style="display: flex; flex-direction: row;">
      <fieldset id="seller1">
        <legend>Vendedor 1</legend>
        <label>
          Capacidad de producción
          <input type="number" name="seller1ProducingCapacity" id="seller1ProducingCapacity" value="100" />
        </label>
        <label>
          Calidad
          <input type="number" name="seller1Quality" id="seller1Quality" value="0.9" />
        </label>
        <label>
          Estrategia de act. de precio
          <select name="seller1Strategy" id="seller1Strategy">
            <option value="ConstantPriceUpdateStrategy">Precio constante</option>
            <option value="PriceUpdateStrategy1Old">Maximizar ventas 1</option>
            <option value="PriceUpdateStrategy1New">Maximizar ventas 2</option>
            <option selected value="SeekDesiredQuantityConstant">Maximizar rentabilidad 1</option>
            <option value="SeekDesiredQuantityLinear">Maximizar rentabilidad 2</option>
          </select>
        </label>
      </fieldset>
      <fieldset id="seller2">
        <legend>Vendedor 2</legend>
        <label>
          Capacidad de producción
          <input type="number" name="seller2ProducingCapacity" id="seller2ProducingCapacity" value="100" />
        </label>
        <label>
          Calidad
          <input type="number" name="seller2Quality" id="seller2Quality" value="0.9" />
        </label>
        <label>
          Estrategia de act. de precio
          <select name="seller2Strategy" id="seller2Strategy">
            <option value="ConstantPriceUpdateStrategy">Precio constante</option>
            <option value="PriceUpdateStrategy1Old">Maximizar ventas 1</option>
            <option value="PriceUpdateStrategy1New">Maximizar ventas 2</option>
            <option selected value="SeekDesiredQuantityConstant">Maximizar rentabilidad 1</option>
            <option value="SeekDesiredQuantityLinear">Maximizar rentabilidad 2</option>
          </select>
        </label>
      </fieldset>
      <fieldset id="seller3">
        <legend>Vendedor 3</legend>
        <label>
          Capacidad de producción
          <input type="number" name="seller3ProducingCapacity" id="seller3ProducingCapacity" value="100" />
        </label>
        <label>
          Calidad
          <input type="number" name="seller3Quality" id="seller3Quality" value="0.9" />
        </label>
        <label>
          Estrategia de act. de precio
          <select name="seller3Strategy" id="seller3Strategy">
            <option value="ConstantPriceUpdateStrategy">Precio constante</option>
            <option value="PriceUpdateStrategy1Old">Maximizar ventas 1</option>
            <option value="PriceUpdateStrategy1New">Maximizar ventas 2</option>
            <option selected value="SeekDesiredQuantityConstant">Maximizar rentabilidad 1</option>
            <option value="SeekDesiredQuantityLinear">Maximizar rentabilidad 2</option>
          </select>
        </label>
      </fieldset>
    </div>
    <button type="button" onclick="deleteCharts();startSimulation()">Simular</button>
  </form>
  <div id="charts"></div>
</body>
</html>
